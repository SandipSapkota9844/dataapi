<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data for JS Fetch Api Practice</title>
</head>

<body>
    <a href="district.json"> <input type="button" value="District"></a>
    <a href="municipality.json"> <input type="button" value="Municipality"></a>
    <h3>You can try it by clicking fetch!ðŸ’š</h3>
    <button id="btn">Fetch</button>
    <div id="content1">

    </div>
</body>
<script>
    let btn = document.getElementById("btn");
    btn.addEventListener("click", Data);
    url1 = "https://sandipsapkota9844.github.io/dataapi/municipality.json";

    function Data() {
        fetch(url1).then((response) => {
            return response.json();
        }).then((sandy) => {
            console.log(sandy);
            let output1 = '';
            sandy.map((item1) => {
                output1 += `
            <ul>
                <li> Municipality Id : ${item1.municipality_id}</li>
                <li> Municipality Name : ${item1.name}</li>
                <li> Alternative name :   ${item1.alt_name}</li>
                
               
            </ul>
            `;
            });
            document.getElementById("content1").innerHTML = output1;
        });
    }
</script>

</html>
